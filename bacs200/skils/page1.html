<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Skills Index Page</title>

    </head>
    <body>
        
        <p>This is a Slideshow Container. Here I learned how to create a slide show within an HTML file. This connects to a CSS file that 
        provides the information to give the layout and design tools</p>
        
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="Godfather Poster.jpg" style="width:100%">
    <div class="text">Godfather Poster</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="Departed Poster.jpg" style="width:100%">
    <div class="text">The Departed Poster</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="Lawless Poster.jpg" style="width:100%">
    <div class="text">Lawless Poster</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
